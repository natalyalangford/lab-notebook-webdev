<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img 
          src="https://placebear.com/200/150" 
          alt="Image of a brown bear strolling through a river"
          width="200" 
          height="150"/>
        <figcaption>Bears Rule!</figcaption>
      </figure>
      <figure>
        <img 
          src="https://www.placecats.com/200/150" 
          alt="Image of tabby cat with green eyes sitting down"
          width="200" 
          height="150"/>
        <figcaption>Cats Rule!</figcaption>
      </figure>
      
    </main>
  </body>
</html>
